kind: Deployment
apiVersion: apps/v1
metadata:
  name: deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
       - name: tomcat
         image: rajgajjar/my-app:latest
         ports:
          - containerPort: 8080





---


kind: Service
apiVersion: v1
metadata:
  name: service
spec:
  type: NodePort
  selector:
     app: tomcat
  ports:
   - name: http
     protocol: "TCP"
     port: 8080
     targetPort: 80
